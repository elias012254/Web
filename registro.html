<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos del preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-image {
            width: 200px; /* Ajusta el tamaño según tu GIF */
            height: 200px; /* Ajusta el tamaño según tu GIF */
            background-image: url('imagenes/copa.gif'); /* Ruta al GIF */
            background-size: cover; /* Ajusta la imagen al contenedor */
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="preloader-image"></div>
    </div>
    <div class="outer-container">
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <img src="imagenes/logo2.png" alt="Logo2">
                    <div class="text">Crear con Google</div>
                </div>
                <img src="imagenes/logo.png" alt="Logo">
                <div class="title">Creacion De Sesión</div>
            </div>

        <div class="register-box">
            &nbsp;
            <h4> </h4>
            <form action="registro.php" method="post">
                <!-- Campo oculto para indicar el rol del usuario -->
                <input type="hidden" name="puesto" value="cliente">
                
                <div class="textbox">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="textbox">
                    <input type="text" name="apellido" placeholder="Apellido" required>
                </div>
                <div class="textbox">
                    <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
                </div>
                <div class="textbox">
                    <select name="genero" required>
                        <option value="" disabled selected>Género</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="textbox">
                    <input type="tel" name="numero" placeholder="Número Telefónico" required>
                </div>
                <div class="textbox">
                    <input type="email" name="usuario" placeholder="Correo Electrónico" required>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn">Crear Cuenta</button>
            </form>
        </div>
    </div>

            <div class="terms">
                <a href="terminos.html">Términos y Condiciones</a>
            </div>
        </div>
    </div>  
    <script>
        // Espera a que la página esté completamente cargada
        window.addEventListener('load', function() {
            // Establece un retraso de 1 segundo antes de ocultar el preloader
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
            }, 1000); // 1000 milisegundos = 1 segundo
        });
    </script>
</body>
</html>
