<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styless.css">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos del preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-image {
            width: 200px; /* Ajusta el tamaño según tu GIF */
            height: 200px; /* Ajusta el tamaño según tu GIF */
            background-image: url('imagenes/copa.gif'); /* Ruta al GIF */
            background-size: cover; /* Ajusta la imagen al contenedor */
            background-position: center;
        }
    </style>
</head>
<body background="Imagenes/si.jpg">
    <form action="validate.php" method="POST">
    <div id="preloader">
        <div class="preloader-image"></div>
    </div>

    <div class="outer-container">
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <img src="imagenes/logo2.png" alt="Logo2">
                    <div class="text">Sesión con Google</div>
                </div>
                <img src="imagenes/logo.png" alt="Logo">
                <div class="title">Inicio De Sesión</div>
            </div>

            <div class="content">
                <div class="login-box">
                    <h2></h2>
                        <div class="textbox">
                            <label for="usuario"><b>Correo</b></label>
                            <input type="email" id="usuario" placeholder="Correo Electrónico" name="usuario" required>
                        </div>
                        <div class="textbox">
                            <label for="password"><b>Contraseña</b></label>
                            <input type="password" id="password" placeholder="Ingresar Contraseña" name="password" required>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="remember" checked="checked">
                            <label for="remember"> Recordarme</label>
                        </div>
                        <button type="submit" class="btn">Iniciar Sesión</button>
                        <div class="footer">
                            <p>¿No tienes una sesión?</p>
                            <a href="registro.html" class="link">Crear cuenta</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="terms">
                <a href="terminos.html">Términos y Condiciones</a>
            </div>
        </div>
    </div>  
    <script>
        // Espera a que la página esté completamente cargada
        window.addEventListener('load', function() {
            // Establece un retraso de 1 segundo antes de ocultar el preloader
            setTimeout(function() {
                document.getElementById('preloader').style.display = 'none';
            }, 1000); // 1000 milisegundos = 1 segundo
        });
    </script>
</body>
</html>
